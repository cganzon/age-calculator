<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./js/app.js" type="module" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="container">
    <form action="" class="age-form">
      <div class="form-group">
        <label for="day">Day</label>
        <input type="number" id="day" class="day">
      </div>
      <div class="form-group">
        <label for="month">Month</label>
        <input type="number" id="month" class="month">
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" class="year">
      </div>
      <button type="submit" class="age-btn">
        <img src="./assets/images/icon-arrow.svg" alt="" class="age-btn-img">
      </button>
    </form>
    <section class="age-display">
      <p class="years-display"><span class="years-num">--</span> years</p>
      <p class="months-display"><span class="months-num">--</span> months</p>
      <p class="days-display"><span class="days-num">--</span> days</p>
    </section>
  </main>
</body>
</html>
